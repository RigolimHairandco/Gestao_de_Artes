
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Artes</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }
      header {
        background: #000;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }
      .column {
        background: white;
        padding: 10px;
        border-radius: 8px;
        width: 300px;
        min-height: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .column h2 {
        text-align: center;
      }
      .task {
        background: #eee;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .upload-form {
        text-align: center;
        margin: 20px;
      }
      input[type="file"] {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <header>Gestão de Artes</header>
    <div class="upload-form">
      <h3>Upload de imagem</h3>
      <input type="file" id="fileInput" />
      <button onclick="uploadImage()">Enviar</button>
      <p id="upload-status"></p>
    </div>
    <main>
      <div class="column">
        <h2>Ideias</h2>
        <div class="task">Logo campanha verão</div>
        <div class="task">Banners Rigolovers</div>
      </div>
      <div class="column">
        <h2>Em produção</h2>
        <div class="task">Post Instagram Snow</div>
        <div class="task">Vídeo Tutorial Light Spray</div>
      </div>
      <div class="column">
        <h2>Finalizados</h2>
        <div class="task">Kit Sublime - foto produto</div>
        <div class="task">Push lançamento mousse</div>
      </div>
    </main>

    <script>
      async function uploadImage() {
        const input = document.getElementById('fileInput');
        const status = document.getElementById('upload-status');

        if (!input.files.length) {
          status.textContent = 'Selecione um arquivo primeiro.';
          return;
        }

        const file = input.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://upload-api-gestao-de-artes-rigolim.a.run.app/upload", {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            status.innerHTML = `✅ Upload concluído: <a href="${result.gcs_url}" target="_blank">${result.gcs_url}</a>`;
          } else {
            status.textContent = `Erro: ${result.error}`;
          }
        } catch (error) {
          status.textContent = `Erro no upload: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
