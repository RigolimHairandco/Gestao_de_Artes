<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciamento de Artes Rigolim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .upload-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    .preview {
      margin-top: 20px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload de Arte para GCS</h2>
    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadImage()">Enviar</button>

    <div class="preview" id="preview" style="display:none;">
      <p>Upload realizado com sucesso:</p>
      <a id="imageLink" href="#" target="_blank">Abrir imagem</a>
      <img id="imagePreview" src="" alt="Preview da imagem" />
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecione uma imagem.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upload-api-641611102306.us-central1.run.app/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          const imageUrl = result.gcs_url;
          document.getElementById("imageLink").href = imageUrl;
          document.getElementById("imagePreview").src = imageUrl;
          document.getElementById("preview").style.display = "block";
        } else {
          alert("Erro ao enviar: " + (result.error || "erro desconhecido"));
        }
      } catch (error) {
        console.error("Erro no upload:", error);
        alert("Erro ao conectar com o servidor.");
      }
    }
  </script>
</body>
</html>
