<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Upload - Rigolim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      margin-top: 10px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      background: #fafafa;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload de Imagem - Rigolim Cloud</h1>
    <div class="card">
      <label for="fileInput">Selecione uma imagem:</label>
      <input type="file" id="fileInput" />
      <button onclick="uploadImage()">Enviar para o Cloud</button>
    </div>

    <div id="preview" class="preview" style="display: none;">
      <h3>Imagem enviada com sucesso:</h3>
      <a id="imgLink" href="#" target="_blank">Abrir imagem</a><br />
      <img id="imgPreview" src="" alt="Preview da imagem" />
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecione um arquivo.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upload-api-641611102306.us-central1.run.app/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          const link = result.gcs_url;
          document.getElementById("imgLink").href = link;
          document.getElementById("imgPreview").src = link;
          document.getElementById("preview").style.display = "block";
        } else {
          alert("Erro: " + (result.error || "erro desconhecido."));
        }
      } catch (error) {
        console.error(error);
        alert("Erro ao conectar com o servidor.");
      }
    }
  </script>
</body>
</html>
