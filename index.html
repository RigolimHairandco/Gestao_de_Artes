<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload de Arquivos</title>
</head>
<body>
  <h1>Upload para o Cloud Run</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Enviar</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Selecione um arquivo.");

      const res = await fetch("/token");
      const { token } = await res.json();

      const formData = new FormData();
      formData.append("file", file);

      const status = document.getElementById("status");
      status.innerText = "Enviando...";

      const uploadRes = await fetch("https://upload-api-xxxxxxxx.a.run.app/upload", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData,
      });

      if (uploadRes.ok) {
        status.innerText = "Upload realizado com sucesso!";
      } else {
        status.innerText = "Erro no upload.";
      }
    }
  </script>
</body>
</html>
