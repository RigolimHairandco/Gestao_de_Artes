<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Upload - Rigolim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    .card button {
      background-color: #0f8cff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #0c6fd1;
    }

    .result {
      margin-top: 2rem;
    }

    .result img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .link-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    .link-area input {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enviar imagem para a nuvem ☁️</h2>
    <input type="file" id="fileInput" />
    <button onclick="upload()">Enviar</button>

    <div class="result" id="result" style="display: none;">
      <div class="link-area">
        <input type="text" id="url" readonly />
        <button onclick="copy()">Copiar Link</button>
      </div>
      <img id="preview" src="" />
    </div>
  </div>

  <script>
    async function upload() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return alert('Selecione uma imagem.');

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upload-api-641611102306.us-central1.run.app/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok && data.gcs_url) {
          document.getElementById("url").value = data.gcs_url;
          document.getElementById("preview").src = data.gcs_url;
          document.getElementById("result").style.display = "block";
        } else {
          alert("Erro ao enviar: " + (data.error || "Erro desconhecido."));
        }
      } catch (err) {
        alert("Erro de conexão com servidor.");
        console.error(err);
      }
    }

    function copy() {
      const input = document.getElementById("url");
      input.select();
      document.execCommand("copy");
      alert("Link copiado com sucesso!");
    }
  </script>
</body>
</html>
