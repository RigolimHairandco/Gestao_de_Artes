<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Upload para GCS - Rigolim Hair & Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f5cd7;
    }
    .card {
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .link-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input.copy-link {
      padding: 10px;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload de Imagens - Rigolim Hair & Co</h2>
    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadImage()">Enviar Imagem</button>

    <div id="card" class="card" style="display: none;">
      <h3>Imagem enviada com sucesso!</h3>
      <div class="link-container">
        <input type="text" id="imageURL" class="copy-link" readonly />
        <button onclick="copyLink()">Copiar Link</button>
      </div>
      <a id="imageAnchor" href="#" target="_blank">
        <img id="imagePreview" src="" alt="Preview da imagem" />
      </a>
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecione uma imagem para enviar.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upload-api-641611102306.us-central1.run.app/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          const imageUrl = result.gcs_url;
          document.getElementById("imageURL").value = imageUrl;
          document.getElementById("imagePreview").src = imageUrl;
          document.getElementById("imageAnchor").href = imageUrl;
          document.getElementById("card").style.display = "block";
        } else {
          alert("Erro: " + (result.error || "Erro desconhecido."));
        }
      } catch (err) {
        console.error(err);
        alert("Falha ao conectar com o servidor.");
      }
    }

    function copyLink() {
      const input = document.getElementById("imageURL");
      input.select();
      input.setSelectionRange(0, 99999); // Para mobile
      document.execCommand("copy");
      alert("Link copiado: " + input.value);
    }
  </script>
</body>
</html>
