<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload e Visualização de Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .copiado {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload de Imagem para GCS</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadImage()">Enviar Imagem</button>
    <div id="previewContainer" style="display:none;">
      <h3>Visualização:</h3>
      <img id="preview" />
      <input type="text" id="imageUrl" readonly />
      <button onclick="copiarLink()">Copiar Link</button>
      <div class="copiado" id="mensagemCopiado" style="display: none;">Link copiado com sucesso!</div>
    </div>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return alert('Selecione um arquivo.');

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://upload-api-641611102306.us-central1.run.app/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          const url = result.gcs_url;
          document.getElementById('preview').src = url;
          document.getElementById('imageUrl').value = url;
          document.getElementById('previewContainer').style.display = 'block';
          document.getElementById('mensagemCopiado').style.display = 'none';
        } else {
          alert('Erro ao enviar: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (err) {
        console.error(err);
        alert('Erro na conexão com o servidor.');
      }
    }

    function copiarLink() {
      const input = document.getElementById('imageUrl');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
      document.getElementById('mensagemCopiado').style.display = 'block';
    }
  </script>
</body>
</html>
